<!-- ko if: stores().length === 1  -->
   <span class="single">
       <span data-bind="text: storeLocations"></span>
   </span>
<!-- /ko -->
<!-- ko ifnot: stores().length === 1 -->
    <div class="multiple">
        <select data-bind="options: stores(),value: storeLocations,event: { change: selectionChanged }"></select>
    </div>
<!-- /ko -->
