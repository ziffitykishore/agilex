<!-- ko if: stores().length === 1  -->
   <span class="single">
       <span data-bind="text: storeLocations()"></span>
   </span>
<!-- /ko -->
<!-- ko ifnot: stores().length === 1 -->
    <div class="multiple">
        <select id="location-selector" data-bind="options: stores,
            optionsText: 'name',
            optionsValue: 'code',
            value : currentLocation(),
            event: { change: selectionChanged }"></select>
    </div>
<!-- /ko -->
