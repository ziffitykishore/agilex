<div id="shipperhq_option" data-bind="fadeVisible: shouldShow" class="shq-input shq-optn-100">
    <div id="shq_dest_type" data-bind="fadeVisible: shouldShowDestinationType" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_destination_type">
            <span data-bind="i18n: 'Location'"></span>
        </label>
        <select id="shipperhq_destination_type" name="shipperhq-option"
                data-bind="shq_option: myAddressType, options: destination_type_values, optionsText: 'value', optionsValue: 'key', value: myAddressType"  class="shq-input">
        </select>
    </div>
    <div id="shq_notify_required" data-bind="fadeVisible: shouldShowNotifyRequired" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_notify_required">
            <span data-bind="i18n: 'Scheduled Appointment'"></span>
        </label>
        <input type="checkbox" id="shipperhq_notify_required" name="shipperhq-option" data-bind="shq_option: isNotifyRequired, checked: isNotifyRequired"/>
    </div>
    <div id="shq_inside_delivery" data-bind="fadeVisible: shouldShowInsideDelivery" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_inside_delivery">
            <span data-bind="i18n: 'Inside Delivery'"></span>
        </label>
        <input type="checkbox" id="shipperhq_inside_delivery" name="shipperhq-option" data-bind="shq_option: isInsideDelivery, checked: isInsideDelivery"/>
    </div>
    <div id="shq_liftgate_required" data-bind="fadeVisible: shouldShowLiftgateRequired" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_liftgate_required">
            <span data-bind="i18n: 'Liftgate Required'"></span>
        </label>
        <input type="checkbox" id="shipperhq_liftgate_required" name="shipperhq-option" data-bind="shq_option: isLiftgateRequired,  checked: isLiftgateRequired"/>
    </div>
    <div id="shq_limited_del" data-bind="fadeVisible: shouldShowLimitedDelivery" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_limited_delivery">
            <span data-bind="i18n: 'Limited Access Delivery'"></span>
        </label>
        <input type="checkbox" id="shipperhq_limited_delivery" name="shipperhq-option" data-bind="shq_option: isLimitedDelivery, checked: isLimitedDelivery"/>
    </div>
    <div id="shq_customer_carrier" data-bind="fadeVisible: shouldShowCustomerCarrier" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_customer_carrier">
            <span data-bind="i18n: 'Customer Carrier'"></span>
        </label>
        <select id="shipperhq_customer_carrier"  name="shipperhq-option" data-bind="options: getCustomerCarrierOptions(), optionsCaption: 'Choose...'"></select>
    </div>
    <div id="shq_customer_carrier_account" data-bind="fadeVisible: shouldShowCustomerCarrierAccount" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_customer_carrier_account">
            <span data-bind="i18n: 'Customer Carrier Account Number'"></span>
        </label>
        <input data-bind="value: getCustomerCarrierAccountNumber()" type="text" id="shipperhq_customer_carrier_account" name="shipperhq-option"/>
    </div>
    <div id="shq_customer_carrier_ph" data-bind="fadeVisible: shouldShowCustomerCarrierPh" class="shq-input shq-optn-100">
        <label class="label shq-title" for="shipperhq_customer_carrier_ph">
            <span data-bind="i18n: 'Customer Carrier Phone Number (Optional)'"></span>
        </label>
        <input type="text" id="shipperhq_customer_carrier_ph" name="shipperhq-option"/>
    </div>
</div>
<div style="clear:both;"></div>
