
<div data-bind="attr: data.main.attributes, style: data.main.style, css: data.main.css">
    <div class="pagebuilder-wrapper" data-bind="css: { 'fullbleed': data.main.attributes()['data-fullbleed'] == 1}">
        <a if="data.link.attributes().href" data-bind="attr: data.link.attributes, style: data.link.style, css: data.link.css">
            <div class="pagebuilder-banner-wrapper" attr="data.wrapper.attributes" ko-style="data.wrapper.style" css="data.wrapper.css">
                <div class="layout_wrapper"
                     ko-style="data.layout_wrapper.style"
                     attr="data.layout_wrapper.attributes">
                    <div class="pagebuilder-overlay pagebuilder-poster-overlay" attr="data.overlay.attributes" ko-style="Object.assign(data.overlay.style(), data.layout_wrapper.style())" css="data.overlay.css">
                        <div class="pagebuilder-poster-content">
                            <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                            <button if="data.main.attributes()['data-show-button'] !== 'never'"
                                    type="button"
                                    class="pagebuilder-banner-button"
                                    attr="data.button.attributes"
                                    ko-style="data.button.style"
                                    css="data.button.css"
                                    html="data.button.html">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        <div ifnot="data.link.attributes().href" data-bind="attr: data.empty_link.attributes, style: data.empty_link.style, css: data.empty_link.css">
            <div class="pagebuilder-banner-wrapper" attr="data.wrapper.attributes" ko-style="data.wrapper.style" css="data.wrapper.css">
                <div class="layout_wrapper"
                     ko-style="data.layout_wrapper.style"
                     attr="data.layout_wrapper.attributes">
                    <div class="pagebuilder-overlay pagebuilder-poster-overlay" attr="data.overlay.attributes" ko-style="Object.assign(data.overlay.style(), data.layout_wrapper.style())" css="data.overlay.css">
                        <div class="pagebuilder-poster-content">
                            <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                            <button if="data.main.attributes()['data-show-button'] !== 'never'"
                                    type="button"
                                    class="pagebuilder-banner-button"
                                    attr="data.button.attributes"
                                    ko-style="data.button.style"
                                    css="data.button.css"
                                    html="data.button.html">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
