<div class="pagebuilder-content-type type-container pagebuilder-slide"
     attr="Object.assign({}, {id: contentType.id}, data.main.attributes())"
     css="Object.assign({'empty-container': contentType.children().length == 0}, data.main.css())"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }">
    <div class="pagebuilder-slide-wrapper"
         ko-style="Object.assign(data.main.style(), data.wrapper.style())"
         event="{mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper}">
        <div class="pagebuilder-overlay pagebuilder-collage-overlay"
             attr="data.overlay.attributes"
             ko-style="data.overlay.style"
             css="data.overlay.css"
             event="">
            <div class="pagebuilder-poster-content">
                <div html="data.content.html"></div>
            </div>
            <div class="pagebuilder-drop-content">
                <div class="element-children content-type-container" each="contentType.getChildren()" ko-style="data.container.style" css="getChildrenCss()" attr="{id: contentType.id + '-children'}" data-bind="sortable: getSortableOptions()" afterRender="function (element) { if (typeof afterChildrenRender === 'function') { afterChildrenRender(element); } }">
                    <if args="$parent.isContainer()">
                        <div class="pagebuilder-drop-indicator"></div>
                    </if>
                    <div class="pagebuilder-content-type-wrapper" template="{ name: preview.template, data: preview, afterRender: preview.dispatchAfterRenderEvent.bind(preview) }" attr="{ id: id }" css="{'pagebuilder-content-type-hidden': !preview.display()}"></div>
                    <if args="$parent.isContainer() && $index() === $parent.contentType.getChildren()().length - 1">
                        <div class="pagebuilder-drop-indicator"></div>
                    </if>
                </div>
                <div class="pagebuilder-empty-container empty-placeholder"
                     css="placeholderCss()"
                     translate="'Drag content types or columns here'"/>
            </div>
        </div>
    </div>
</div>
