<!-- ko if: $parent.checkCustomOption(customOptions)-->
<a style="color: #0099e5; font-weight: bold; margin: 30px 0px; cursor: pointer"
   data-bind="attr: {id: 'btn-show-detail-' + item_id}, i18n: 'Details...', click: $parents[0].slideDown(item_id)"/>
<div style="display: none" data-bind="attr: {id: 'detail' + item_id}">
    <!--ko foreach: { data: customOptions, as: 'customOption'}-->
    <!--ko foreach: { data: customOption, as: 'value'}-->
    <div class="mp-label">
        <strong data-bind="text: value.title "></strong>
        <!-- ko if: value.groupType != 'select'-->
        <strong>+</strong>
        <strong data-bind="text:$parents[2].getFormattedPrice(value.price) "></strong>
        <!-- /ko -->
        <!-- ko if: $parents[2].isRequired(value.isRequire)-->
        <span class="bundle-require" style="color: red">*</span>
        <!-- /ko -->
    </div>
    <!-- ko if: value.type == 'field'-->
    <span>
            <input class="co-select" type="text"
                   data-bind="value:$parents[1].customOptionValue.field, event: {change: function(data, event){$parents[2].changeCustomOptions($parents[1].item_id, value, event)}}"/>
        </span>
    <!-- /ko -->
    <!-- ko if: value.type == 'area'-->
    <span>
            <textarea class="co-select"
                      data-bind="value:$parents[1].customOptionValue.area, event: {change: function(data, event){$parents[2].changeCustomOptions($parents[1].item_id, value, event)}}"></textarea>
        </span>
    <!-- /ko -->
    <!-- ko if: value.type == 'drop_down'-->
    <span>
           <select class="co-select"
                   data-bind="event: {change: function(data, event){$parents[2].changeCustomOptions($parents[1].item_id, value, event)}}">
               <option data-bind="text: $t('Choose...'), value: ''"></option>
               <!-- ko foreach: {data: value.optionTypeId, as: 'optionTypeId'}-->
               <option data-bind="attr: {selected: $parents[3].hasChecked(optionTypeId, $parents[2].customOptionValue.drop_down)}, value: optionTypeId, text:value.selectTitle[optionTypeId] + ' ' + $parents[3].getFormattedPrice(value.price[optionTypeId])"></option>
               <!-- /ko -->
           </select>
        </span>
    <!-- /ko -->
    <!-- ko if: value.type == 'multiple'-->
    <span>
           <select class="co-select"
                   data-bind=" attr: {multiple: 'multiple'}, style: {height: 'auto'}, event: {change: function(data, event){$parents[2].changeCustomOptions($parents[1].item_id, value, event)}}">
               <!-- ko foreach: {data: value.optionTypeId, as: 'optionTypeId'}-->
               <option data-bind="attr: {selected: $parents[3].hasChecked(optionTypeId, $parents[2].customOptionValue.multiple)}, value: optionTypeId, text:value.selectTitle[optionTypeId] + ' ' + $parents[3].getFormattedPrice(value.price[optionTypeId])"></option>
               <!-- /ko -->
           </select>
        </span>
    <!-- /ko -->
    <!-- ko if: value.type == 'checkbox'-->
    <!-- ko foreach: {data: value.optionTypeId, as: 'optionTypeId'}-->
    <span>
            <input type="checkbox"
                   data-bind="checked: $parents[3].hasChecked(optionTypeId, $parents[2].customOptionValue.checkbox),value: optionTypeId, event: {change: function(data, event){$parents[3].changeCustomOptions($parents[2].item_id, value, event)}}"/>
            <span data-bind="text: value.selectTitle[optionTypeId]"/>
            <span class="price-notice">+
                <span data-bind="text:$parents[3].getFormattedPrice(value.price[optionTypeId])"></span>
            </span><br>
        </span>
    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: value.type == 'radio'-->
    <!-- ko foreach: {data: value.optionTypeId, as: 'optionTypeId'}-->
    <span>
            <input type="radio"
                   data-bind="checked: $parents[2].customOptionValue.radio, value: optionTypeId, event: {change: function(data, event){$parents[3].changeCustomOptions($parents[2].item_id, value, event)}}"/>
            <span data-bind="text: value.selectTitle[optionTypeId]"/>
            <span class="price-notice">+
                <span data-bind="text:$parents[3].getFormattedPrice(value.price[optionTypeId])"></span>
            </span><br>
        </span>
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
</div>
<!-- /ko -->
