<div class="block-title">
    <strong>
            <span class="text" translate="'My Cart'"/>
            <span
                class="qty empty"
                text="getCartParam('summary_count')"
                data-bind="css: { empty: !!getCartParam('summary_count') == false },
                           attr: { title: $t('Items in Cart') }">
            </span>
        </strong>
    <button type="button" id="btn-minicart-close" class="action close" data-action="close" data-bind="attr: { title: $t('Close') }">
        <span translate="'Close'"/>
    </button>
    <!--<a type="button" id="btn-close" class="action close"><span translate="'Close'"></span></a>-->

</div>
<div class="block-content">
    <!-- <div>
        <if args="getCartParam('summary_count')">
            Your Cart ( <span text="getCartLineItemsCount()"></span> )
        </if>
    </div> -->




    <if args="getCartParam('summary_count')">
        <strong class="subtitle" translate="'Recently added item(s)'" />
        <div data-action="scroll" class="minicart-items-wrapper">
            <ol id="mini-cart" class="minicart-items" data-bind="foreach: { data: getCartItems(), as: 'item' }">
                <each args="$parent.getRegion($parent.getItemRenderer(item.product_type))" render="{name: getTemplate(), data: item, afterRender: function() {$parents[1].initSidebar()}}" />
            </ol>
        </div>

    </if>

    <ifnot args="getCartParam('summary_count')">
        <strong class="subtitle empty" data-bind="visible: closeSidebar()" translate="'There are no items in your cart.'" />
        <if args="getCartParam('cart_empty_message')">
            <p class="minicart empty text" text="getCartParam('cart_empty_message')" />
            <div class="actions">
                <div class="secondary">
                    <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
                        <span translate="'Go To Shopping Cart'" />
                    </a>
                </div>
            </div>
        </if>
    </ifnot>

    <if args="getCartParam('summary_count')">
        <!--
            <div class="items-total">
                <span class="count" if="maxItemsToDisplay < getCartLineItemsCount()" text="maxItemsToDisplay"/>
                <translate args="'of'" if="maxItemsToDisplay < getCartLineItemsCount()"/>
                <span class="count" text="getCartLineItemsCount()"/>
                <translate args="'Item in Cart'" if="getCartLineItemsCount() === 1"/>
                <translate args="'Items in Cart'" if="getCartLineItemsCount() > 1"/>
            </div>
            -->
        <each args="getRegion('subtotalContainer')" render="" />
        <each args="getRegion('extraInfo')" render="" />
    </if>

    <if args="getCartParam('summary_count')">
        <div class="actions btn-wrap clearfix" if="getCartParam('possible_onepage_checkout')">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
                    <span translate="'View Cart'" />
                </a>
            </div>
            <div class="primary">
                <a class="action primary checkout" data-bind="attr: {href: shoppingCartUrl}">
                    <span translate="'CheckOut'" />
                </a>
            </div>
        </div>
    </if>

    <div id="minicart-widgets" class="minicart-widgets">
        <each args="getRegion('promotion')" render="" />
    </div>
</div>
<each args="getRegion('sign-in-popup')" render="" />
