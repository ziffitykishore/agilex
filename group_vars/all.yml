---

# Required for correct site domain settings. DO NOT EDIT!
site_domain: "{{ lookup('env', 'SITE_DOMAIN') }}"

# The site_domains variable data structure is an Enum:
# type alias Domain = {
#   domain: String,
#   mage_mode: String,
#   mage_run_type: String,
#   mage_run_code: String,
# }
# type site_domains = List (String|Domain)
site_domains:
  - "{{ site_domain }}"

# Sets the default site_root for the project
site_root: "/var/www/vhosts/{{ site_domain }}"

# Used for stating what major version available.
# Options are: elastisearch5|elasticsearch
elasticsearch_name: "elasticsearch5"

# Set the magento crypt key. Default is to generate one from {{ site_domain }}
#magento_crypt_key:

# Set nginx certs. NOTE: completely not needed due to traefik TLS generation.
copy_nginx_certs: false

# The name of the magento theme to use
magento_theme: "Magento/backend"

# The name of the client theme to use
client_theme: "SomethingDigital/bryantpark"

# The user to use for ownership. DO NOT EDIT!
magento_user: magento

# The group to use for web server. DO NOT EDIT!
magento_group: nginx

