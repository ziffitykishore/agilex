version: "2"

options:
  verbose: true
  compose-file-path: "pod.yml"
  compose-dev-file-path: "pod-dev.yml"

syncs:
  accelerator-magento2-sync:
    src: "./"
    sync_strategy: "default" # (native|native_osx|unison|rsync)
    host_disk_mount_mode: "cached"
    sync_excludes:
      - ".idea"          # no need to send PHPStorm config to container
      - ".git"           # ignore the main .git repo
      - "var/cache/*"    # don't share the cache
      - "var/sessions/*" # we don't need the sessions locally
      - "dev/tests/*"
